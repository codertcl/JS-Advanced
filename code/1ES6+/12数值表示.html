<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const num1=100
    //0b二进制
    const num2=0b100
    //0o八进制
    const num3=0o100
    //0x十六进制
    const num4=0x100

    console.log(num1,num2,num3,num4)

    // 不支持逗号分隔开数据
    // const num=10,000,000
    // console.log(num)
    //使用_连接大数
    const num5=1_000_000_000_000
    console.log(num5)

</script>
</body>
</html>
