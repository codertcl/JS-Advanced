<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const s1 = Symbol('name')
    const s2 = Symbol('age')
    const s3 = Symbol('address')
    console.log(s1.description)
    const obj = {
        [s1]: '冰冰',
        'sex': '女'
    }
    obj[s2] = 31;
    Object.defineProperty(obj, s3, {
        value: "长春"
    })

    console.log(obj)
    //无法获取属性名为symbol类型的键和值
    console.log(Object.keys(obj))
    console.log(Object.values(obj))

    //Object.getOwnPropertySymbols()获取symbol类型的属性名
    console.log(Object.getOwnPropertySymbols(obj))

    //Symbol.for设置描述值 可以让symbol类型变量相等
    //接受一个字符串作为参数，然后搜索有没有以该参数作为名称的 Symbol 值。
    //如果有，就返回这个 Symbol 值，否则就新建一个以该字符串为名称的 Symbol 值，并将其注册到全局。
    const sa = Symbol.for('a')
    const sb = Symbol.for('a')
    console.log(sa === sb)
    console.log(Symbol.keyFor(sa))
    console.log(sa.description)
</script>
</body>
</html>
