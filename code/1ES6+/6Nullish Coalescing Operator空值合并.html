<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foo = 0;
    //空值合并操作符（??）英文名称为“nullish coalescing operator”，是一个逻辑操作符
    // 当左侧的操作数为 null 或者 undefined 时，返回其右侧操作数，否则返回左侧操作数
    const bar = foo ?? 'default value'
    console.log(foo, bar)
</script>
</body>
</html>
