<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [0, 1, 2, 3]
    let proxy = new Proxy(arr, {
        get(target, p, receiver) {
            // console.log(p)
            let index = Number(p) < 0 ? Number(p) + target.length : Number(p);
            if (index >= arr.length) {
                throw new Error(`下标为${index}的数据不存在`)
            } else
                return target[index]
        },
    })

    console.log(proxy[0])
    console.log(proxy[-1])
    console.log(proxy[4])
</script>
</body>
</html>
